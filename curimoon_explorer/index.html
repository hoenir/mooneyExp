<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load scripts -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/curimoon_css.css">
    <script src="https://d3js.org/d3-format.v1.min.js"></script>
    <script src="https://unpkg.com/d3-regression@1.3.4/dist/d3-regression.min.js"></script>
    <script src="https://unpkg.com/d3-interpolate-path/build/d3-interpolate-path.min.js"></script>

    <script src="assets/js/main.js"></script>

</head>

<body>

<!-- Title and description -->
<div class="container">
    <div class="span-graph-width">
        <div class="row">
            <div class="col-lg-12">
                <h1> Curimoon Explorer</h1>
                <p class="authors">Sander Van de Cruys, Claudia Damiano, Yannick Boddez, Magdalena Kr&ocircl, Lore Goetschalckx, &amp Johan Wagemans</p>
                <p> </p>
            </div>
        </div>
    </div>
</div>

<!-- GUI bar -->
<div class="container">
    <div class="span-graph-width">
        <div class="gui-bar row">
            <div class="col-lg-4">
                <div class="gui-bar label"> Select X: </div>
            </div>
            <div class="col-lg-8">
                <div id="x-menu" class="gui-bar btn-group" style="flex-shrink: 1">
                    <button id="selected-x" class="gui-bar btn btn-secondary btn-sm" type="button" style="text-overflow: ellipsis">
                        Select X
                    </button>
                    <button type="button" class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu scrollable-menu" role="menu">
                    </div>
                </div>
            </div>
        </div>
        <div class="gui-bar row">
            <div class="col-lg-4">
                <div class="gui-bar label"> Select Y: </div>
            </div>
            <div class="col-lg-8">
                <div id="y-menu" class="gui-bar btn-group" style="flex-shrink: 1">
                    <button id="selected-y" class="gui-bar btn btn-secondary btn-sm" type="button" style="text-overflow: ellipsis">
                        Select Y
                    </button>
                    <button type="button" class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu scrollable-menu" role="menu">
                    </div>
                </div>
            </div>
        </div>

        <div class="gui-bar row">
            <div class="col-lg-4">
                <div class="gui-bar label"> Select regression: </div>
            </div>
            <div class="col-lg-8">
                <div id="regression-menu" class="gui-bar btn-group">
                    <button id="selected-regression" class="gui-bar btn btn-secondary btn-sm" type="button" style="text-overflow: ellipsis">
                        Select regression
                    </button>
                    <button type="button" class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu scrollable-menu" role="menu">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Graph -->
<div class = "container">
    <div class="row">
        <div class="col-lg-12">
            <div id="data-viz"></div>
        </div>
    </div>
</div>
</body>
</html>
